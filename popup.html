<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Aisolveall Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
    }
    #prompt {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
    }
    #response {
      margin-top: 10px;
      white-space: pre-wrap;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,.3);
      border-radius: 50%;
      border-top-color: #4285f4;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h3>Aisolveall ChatGPT</h3>
  
  <select id="provider">
    <option value="openai">OpenAI</option>
    <option value="anthropic">Anthropic (Claude)</option>
    <option value="gemini">Gemini</option>
    <option value="perplexity">Perplexity</option>
  </select>
  
  <select id="model" class="openai-option">
    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
    <option value="gpt-4">GPT-4</option>
  </select>
  
  <textarea id="prompt" placeholder="Your question..."></textarea>
  <button id="send">Send</button>
  <span id="loading" class="loading hidden"></span>
  <div id="response"></div>
  
  <hr>
  <button id="toggleSidebar">Toggle Sidebar</button>
  
  <script src="api-keys-loader.js"></script>
  <script src="popup.js"></script>
</body>

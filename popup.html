<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Aisolveall Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
    }
    #prompt {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
    }
    #response {
      margin-top: 10px;
      white-space: pre-wrap;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Aisolveall ChatGPT</h3>
  <textarea id="prompt" placeholder="Your question..."></textarea>
  <button id="send">Send</button>
  <div id="response"></div>

  <script src="popup.js"></script>
</body>
</html>
